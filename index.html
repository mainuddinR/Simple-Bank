<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="login-area" >
        <h1 class="bankTitle text-center"><strong>Welcome to Simple Bank</strong></h1>
        <div class="submit-area centralized">
            <h4>Login</h4>
            <input id="emailInput" type="email" placeholder="Email" name="" class="form-control">
            <br>
            <br>
            <input id="pass" type="password" placeholder="Password" name="" class="form-control">
            <br>
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="Transaction-area">
        <h1 id="header"><strong>Transaction</strong></h1>
        <div class="row">
            <div class="col-md-3 deposit Calculate">
                <h4><b>Deposit</b></h4>
                <h2><b>$<span id="currentDeposit">00</span></b></h2>
            </div>
            <div class="col-md-3 withdraw Calculate">
                <h5><b>Withdraw</b></h5>
                <h2><strong>$<span id="currentWithdraw">00</span></strong></h2>
            </div>
            <div class="col-md-3 balance Calculate">
                <h5><b>Balance</b></h5>
                <h2><strong>$<span id="currentBalance">1240</span></strong></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount, If you want to deposit"><br><br>
                <button class="btn btn-success" id="depositBtn">Deposit</button></div>
            <div class="col-md-4 submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount, If you want to withdraw"><br><br>
                <button id="withdrawBtn" class="btn btn-success" id="withdrawBtn">Withdraw</button></div>
        </div>

    </div>

    <script>
        //login button event handler
        const email="mainuddin.01.a@gmail.com";
        const password="1234";

        const loginBtn=document.getElementById('login');
        loginBtn.addEventListener("click",function(){
            const emailInput=document.getElementById('emailInput').value;
            const pass=document.getElementById('pass').value;
            
            if(emailInput==email&&pass==password){
                const loginArea=document.getElementById("login-area");
                 loginArea.style.display="none";
                const transactionArea=document.getElementById('Transaction-area');
                transactionArea.style.display="block";
            }
            else{
                alert("User not found! try again");
            }

                clearInput('emailInput');
                clearInput('pass');
        });
        //Deposit button event handler
        const depositBtn=document.getElementById("depositBtn").addEventListener("click", function(){
    
            const deposit=getInputNumber('depositAmount');

            const currentNumber=getInnerTextToNumber('currentDeposit');

            clearInput('depositAmount');

            const totalDeposit = currentNumber+deposit;
            document.getElementById('currentDeposit').innerText=totalDeposit;
            const balance=getInnerTextToNumber('currentBalance');
            const totalBalace=balance+deposit;

            document.getElementById('currentBalance').innerText=totalBalace;
        });
        //withdraw
        const withdrawBtn=document.getElementById('withdrawBtn').addEventListener("click", function(){

            const withdraw=getInputNumber('withdrawAmount');

            const currentWithdrawN=getInnerTextToNumber('currentWithdraw');
        
                 const balance=getInnerTextToNumber('currentBalance');
            if(balance>=withdraw){
                const totalWithdraw=withdraw+currentWithdrawN;
                const totalBalace=balance-withdraw;
                document.getElementById('currentBalance').innerText=totalBalace;
                document.getElementById('currentWithdraw').innerText=totalWithdraw;
            }
            else{
                alert("Not enough Balance");
            }
            clearInput('withdrawAmount');
        });

        function getInputNumber(id){
            const sNumber=document.getElementById(id).value;
            const Number=parseFloat(sNumber);
            return Number;
        }
        function getInnerTextToNumber(id){
            const text=document.getElementById(id).innerText;
            const Number=parseFloat(text);
            return Number;
        }
        function clearInput(id){
            document.getElementById(id).value='';
        }

    </script>
    
</body>
</html>
